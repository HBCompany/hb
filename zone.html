<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/zone.css">
	<link rel="stylesheet" href="css/modal.css">

	<link rel="apple-touch-icon" href="./img/icons/icon-128x128.png">

<body>

<div class="grid main">
	<div class="block-logo">
		<div>
			<a href="" id="back">
				<img src="img/double-left.png" class="image-men" alt="Назад">
			</a>
		</div>
		<div class="head-logo">
			<h1 id="nameZone"></h1>
		</div>
		<div>
		</div>
	</div>
	<div class="cont">
		<h3>Ваше задание:</h3>

		</p>
	</div>

			<h2 class='title'>Вы уверены?</h2>

				Я выполнил(а) задание меньше чем за 15 минут!
			</p>
			<div class="head-logo">
				<a  href="" id="yes" class='btn-modal ' data-modal="#modal1" >Да!</a>
			</div>
		</div>
