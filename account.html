<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/account.css">
    <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Учетная запись</title>
</head>
<body>

<div class="grid main">

    <div>
        <div class="logo">
            <div>
                <a href="head-menu.html"><img src="img/double-left.png" class="image-men" alt=""></a>
            </div>
            <div>
                <h2>Учетная запись</h2>
            </div>
            <div>
                <a href=""><p class="sing-up"></p></a>
            </div>
        </div>

    </div>
    <div>
        <div class="imgcontainer">
            <img src="img/korpan.jpg" alt="Avatar" class="avatar">
        </div>
        <a class="head-logo" href="#">
            <input type="submit" value="Изменить" class="input-email " >
        </a>
    </div>
    <div>
        <h3>Личные данные</h3>
        <input class="input-data" type="text" name="username" placeholder="Никнейм" value="ARTtoDOC" required>
        <input class="input-data" type="text" name="name" placeholder="Имя" required>
        <input class="input-data" type="text" name="surname" placeholder="Фамилия" required>
        <h3>Контактная информация</h3>
        <input class="input-data" type="text" name="email" placeholder="E-mail" required>
        <h3>Изменение пароля</h3>
        <input class="input-data" type="password" name="old_password" placeholder="Старый пароль" required>
        <input class="input-data" type="password" name="new_password" placeholder="Новый пароль" required>
    </div>

</div>
    <script src="js/setting.js"></script>
</body>
</html>
