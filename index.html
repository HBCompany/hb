<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="theme-color" content="#8B53A6">
	<link rel="apple-touch-icon" href="./img/icons/icon-128x128.png">
	<meta name="apple-mobile-web-app-status-bar" content="#e3e3e3">
	<link rel="manifest" href="manifest.webmanifest">
	<script src="js/index.js"></script>
	<link rel="stylesheet" href="css/style.css">
    <title>Sign up</title>
</head>
    <body>

	<div class="grid main">
		<div class="head-logo">
			<img src="img/logo.png" class="image-men" alt="Настройки">
			<h1>HomeBook</h1>
		</div>
		<div >
			<div class="grid-footer">
				<div class="block-form">

				<div >

					<a href="sing-in.html"><input  type="submit" value="SIGN IN" class="input-email" ></a>
				</div>
				<div >
					<a href="sing-up.html">
						<input  type="submit" value="SIGN UP" class="input-email" >
					</a>
				</div>
			</div>
				<button class="add-button">Add to home screen</button>
				<p class="copyright">Created by GREKOR</p>
		</div>
	</div>
	</div>


		<script>
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					navigator.serviceWorker.register('service-worker.js')
							.then(registration => {
								console.log('Service Worker is registered', registration);
							})
							.catch(err => {
								console.error('Registration failed:', err);
							});
				});
			}
		</script>
	</body>
</html>
